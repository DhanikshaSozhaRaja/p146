<!DOCTYPE html>
<html>
    <head>
        <title>
            My Doremon
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:cyan">
            
            <!--eyes-->
        <a-entity>
                <a-sphere 
                    color="black" 
                    position="-0.1 1.5 -2.6"  
                    radius="0.02"
                    animation="property: position;from: -0.1 1.5 -2.6; to: -0.1 1.7 -1.7; dir: alternate;  loop:true; dur:1000">
                </a-sphere>
        </a-entity>

        <a-entity>
                <a-sphere 
                position="0.1 1.5 -2.6" 
                radius="0.02" 
                color="black"
                animation="property: position; to: 0.1 1.9 -1.7; dir: alternate; loop:true; dur:1000">
            </a-sphere>
        </a-entity>
            <!--leg-->
            <a-sphere position="-0.3 0.3 -2.6" radius="0.1" color="white"></a-sphere>
            <a-sphere position="0.3 0.3 -2.6" radius="0.1" color="white"></a-sphere>
            <!--nose-->
            <a-sphere position="0 1.4 -2.6" radius="0.05" color="red"></a-sphere>
            <!--face-->
            <a-sphere position="0 1 -4" radius="0.8" color="#1589FF"></a-sphere>
            <a-sphere position="0 1.075 -3.2" radius="0.5" color="white"></a-sphere>
            <!--hands-->
            <a-cylinder position="-0.47 0.5 -3" radius="0.03" height="0.5" color="#1589FF" rotation="300"></a-cylinder>
            <a-cylinder position="0.47 0.5 -3" radius="0.03" height="0.5" color="#1589FF" rotation="300"></a-cylinder>
            <!--finger-->
            <a-sphere position="-0.45 0.5 -2.6" radius="0.08" color="white"></a-sphere>
            <a-sphere position="0.45 0.5 -2.6" radius="0.08" color="white"></a-sphere>
            <!--body-->
            <a-cylinder position="0 0.5 -3" radius="0.43" height="0.5" color="#1589FF" rotation="-10"></a-cylinder>
            <!--eye outer-->
            <a-ring position="-0.1 1.5 -2.6" radius-inner="0.07" radius-outer="0.08" color="black"></a-ring>
            <a-ring position="0.1 1.5 -2.6" radius-inner="0.07" radius-outer="0.08" color="black"></a-ring>
            <!--ground-->
            <a-plane position="0 0 -3" rotation="-90 0 0" width="3" height="2" color="pink"></a-plane>
            <a-sky color="#ADD8E6"></a-sky>
            <!--antena-->
            <a-cylinder position="0 1.9 -3" radius="0.015" height="0.35" color="yellow" rotation="-10"></a-cylinder>
            <a-box position="0 2.2 -3" length ="0.005" width="0.5" height="0.02" color="yellow" rotation="-160"></a-cylinder>
       </a-scene>
    </body>
</html>
